{% block title %}

{% endblock %}

{% block content %}
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
			<h2>Users</h2>
			{% if users %}
			<table class="table table-striped table-hover ">
                                        <thead>
                                                <th>Name</th>
                                                <th></th>
                                        </thead>
					{% for user in users.items() %}
					<tr>
						<td>
							{% if user[1] %}<b>{% endif %}
								{{ user[0] }}
							{% if user[1] %}</b>{% endif %}
						</td>
						<td class="text-right">
							<a href="/admin/user?name={{ user[0] }}" class="btn btn-default">Details</a>
						</td>
					</tr>	
				{% endfor %}
			</table>	
			{% endif %}
			</div>
			<div class="col-md-2"></div>
		</div><!-- /.row -->
	<hr>

{% endblock %}
