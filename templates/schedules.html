{% extends "admin-base.html" %}

{% block title %}
Index
{% endblock %}


{% block content %}
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
			{% if schedules %}
			<table class="table table-striped table-hover ">
                                        <thead>
                                                <th>ID</th>
                                                <th>Alias</th>
                                                <th>Details</th>
                                        </thead>
					{% for schedule in schedules %}
					<tr>
						<td>
							{{ schedule.id }}
						</td>
						<td>
							{{ schedule.alias }}
						</td>
						<td>
							<a href="/admin/schedule?id={{ schedule.id }}">Show</a>
						</td>
					</tr>	
				{% endfor %}
			</table>	
			{% endif %}
			</div>
			<div class="col-md-2"></div>
		</div><!-- /.row -->


{% endblock %}
