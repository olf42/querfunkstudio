{% extends "base.html" %}

{% block title %}
Index
{% endblock %}

{% block content %}
		<div class="row">
			<div class="col-md-2"></div>
				<div class="col-md-3">
					<form method="POST" action="/start">
					<fieldset>
						<input class="form-control" name="query" value="login" type="hidden">
						<legend>
							Login
						</legend>
					<div class="form-group">
						<input class="form-control" name="username" placeholder="Username" type="text" autofocus>
					</div>
					<div class="form-group">
						<input class="form-control" name="password" placeholder="Password" type="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-primary" >
					</div>
					</fieldset>
					</form>
				</div>
				<div class="col-md-2">
				</div>
				<div class="col-md-3">
					<form method="POST" action="/register">
					<fieldset>
						<input class="form-control" name="query" value="register" type="hidden">
						<legend>
							Register Account
						</legend>
					<div class="form-group">
					<input class="form-control" name="username" placeholder="Username" type="text" >
					</div>
					<div class="form-group">
					<input class="form-control" name="password" placeholder="Password" type="password">
					</div>
					<div class="form-group">
					<input class="form-control" name="password_repeat" placeholder="Password Repetition" type="password">
					</div>
					<div class="form-group">
					<input type="submit" value="Register" class="btn btn-primary" >
					</div>
					</fieldset>
					</form>
				</div>
			<div class="col-md-2"></div>
		</div>
	<hr>

{% endblock %}
