{% extends "base.html" %}

{% block title %}
Index
{% endblock %}


{% block content %}
	<hr>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
			<table class="table table-striped table-hover ">
                                        <thead>
                                                <td>ID</td>
                                                <td>Name</td>
                                                <td>Description</td>
                                                <td>Price</td>
                                                <td>Visible</td>
                                                <td>Superuser</td>
                                        </thead>
					{% for item in items %}
					<tr>
						<td>
							{{ item.id }}
						</td>
						<td>
							{{ item.name }}
						</td>
						<td>
							{{ item.description }}
						</td>
						<td>
							{{ item.price }}
						</td>
						<td>
							{{ item.visible }}
						</td>
						<td>
							{{ item.su_item }}
						</td>
					</tr>	
				{% endfor %}
			</table>	
			</div>
			<div class="col-md-2"></div>
		</div><!-- /.row -->


{% endblock %}
